<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Questions</h1>
        <form id="questionForm">
            <!-- Reusable Question Component -->
            <div id="questionContainer"></div>

            <!-- Confirmation Button -->
            <div class="form-group">
                <input type="checkbox" id="confirmationCheckbox" />
                <label for="confirmationCheckbox">I confirm that my answers are correct</label>
            </div>
            <!-- Submit Button -->
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary btn-block" style="width: 96%">Submit</button>
            </div>
        </form>
    </div>
    <!-- JavaScript -->
    <script src="questions.js"></script>
    <script defer src="questionnaire-logic.js"></script>
</body>
</html>
