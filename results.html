<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Results</title>
    <style>
        .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        }

        .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <h1>Questionnaire Results</h1>
        <h3>Score: <span id="score"></span></h3>
        <div id="results"></div>
        <div class="mt-3">
            <a id="downloadJson" class="btn btn-primary mr-2" href="#" download="results.json">Download JSON (Score included)</a>
            <a id="downloadCsv" class="btn btn-primary mr-2" href="#" download="results.csv">Download CSV</a>
            <button id="retryButton" class="btn btn-primary">Retry Questionnaire</button>
        </div>
    </div>

    <script defer src="algorithm.js"></script>
</body>
</html>
