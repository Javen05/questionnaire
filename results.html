<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Questionnaire Results</h1>
        <h3>Score: <span id="score"></span></h3>
        <div id="results"></div>
        <div class="mt-3">
            <a id="downloadJson" class="btn btn-primary mr-2" href="#" download="results.json">Download JSON (Score included)</a>
            <a id="downloadCsv" class="btn btn-primary mr-2" href="#" download="results.csv">Download CSV</a>
            <button id="retryButton" class="btn btn-primary">Retry Questionnaire</button>
        </div>
    </div>

    <script defer src="algorithm.js"></script>
</body>
</html>
